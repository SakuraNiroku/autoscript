name: mailtest
on:
    workflow_dispatch:
    schedule:
        - cron: '0 22 * * 6'
jobs:
    work:
        runs-on: ubuntu-latest
        environment: mhost
        steps:
            - uses: actions/checkout@v3
            - uses: szenius/set-timezone@v1.0
              with:
                timezoneLinux: 'Asia/Shanghai'
            - uses: actions/setup-python@v4
              with:
                python-version: '3.10'
            - run: 'chmod 777 mailtest.sh'
            - run: './mailtest.sh'
              env:
                mhost: ${{ secrets.MHOST }}
                muser: ${{ secrets.MUSER }}
                mpass: ${{ secrets.MPASS }}
                msender: ${{ secrets.MSENDER }}
                mrecv: ${{ secrets.MRECV }}
